{% extends "mainapp/landing_page.html" %}

{% block content %}
{{user.profile.profile_picture}}
{{user.username}}

<div class="decks-container">
    {% for deck in user.decks.all %}
    <a href="{% url 'mainapp:review' %}?deck_name={{ deck.name }}">
        <div class="center">{{deck.name}}</div>
    </a>
    {% endfor %}
    <div class="center"><button class="add-deck-button">+</button></div>
</div>
<div class="add-deck-container">
    <form method="post">
        {% csrf_token %}
        {{new_deck_form.as_p}}
        <button type="submit">Add</button>
    </form>
</div>
{% endblock content %}
