{% load static %}

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="RafaÅ‚ Darnobid">
    <meta name="description" content="Page for translating and adding card to the deck.">
    <title>AnkiTranslator</title>
    <link rel="stylesheet" href="{% static 'styles.css' %}">
</head>

<body>
    <main class="center">
        <form method="post">
            {% csrf_token %}
            {{ translator_form.is_flashcard.label }}
            {{ translator_form.is_flashcard }}
            <!-- {% for deck in translator_form.decks %}
            {{deck}}
            {% endfor %} -->
            {{translator_form.decks}}
            <input type="hidden" name="form_type" value="translator_form">
            <textarea name="input_text" class="input-box"
                placeholder="Write the text that you want to translate.">{{ input_text }}</textarea>
            <textarea class="output-box"
                placeholder="Translated text will appear here. Flashcard will be created automatically."
                readonly>{{ translated_text }}</textarea>
            <button type="submit">Translate</button>
        </form>
    </main>
</body>

</html>
