{% load static %}

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="RafaÅ‚ Darnobid">
    <meta name="description" content="Page for translating and adding card to the deck.">
    <title>AnkiTranslator</title>
    <link rel="stylesheet" href="{% static 'styles.css' %}">
</head>

<body>
    <main class="center">
        <form method="post">
            {% csrf_token %}
            <input type="hidden" name="form_type" value="subcomment_form">
            <textarea name="input_text" class="translator-box input"
                placeholder="Write the text that you want to translate."></textarea>
            <textarea name="output_text" class="translator-box output"
                placeholder="Translated text will appear here. Flashcard will be created automatically."></textarea>
            <button type="submit">Translate</button>
        </form>
    </main>
</body>

</html>
